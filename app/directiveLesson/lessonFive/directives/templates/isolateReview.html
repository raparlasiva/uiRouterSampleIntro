<!-- row col -->
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="well well-lg">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        Number: {{number}}
                        Network:
                    </div>
           
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <select  class="form-control" ng-model="network" 
                            ng-options="net for net in networks">
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input  class="form-control" type="text" ng-model="value">
                    </div>
                </div>
                
            </div><br/>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-3 col-md-3 col-sm-3">
                        <button class="btn bg-primary" ng-click="makeCall({number: number, message: value})">Call home!</button>
                    </div>
                </div>
            </div>
            
            
           
        </div>
    </div>
</div>
