<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <table class="table table-striped table-bordered table-hover" style="cursor: pointer;">
        <thead>
            <tr>
                <th sort order="'name'" by="order" reverse="reverse">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="userRepoTblData in $state.current.data.userRepo.userRepoTblData | orderBy:order:reverse">
                <td>
                    {{userRepoTblData.name}}
                </td>
            </tr>
        </tbody>
      </table>
    </div>
 </div>
